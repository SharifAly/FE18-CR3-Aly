<div class="container">
  <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1">
    <div *ngFor="let menu of menu; index as id">
      <div class="card mx-auto mt-4 mb-5">
        <img src="{{ menu.img }}" class="card-img-top" alt="{{ menu.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ menu.name }}</h5>
          <p class="card-text">{{ menu.price }}</p>
          <p class="card-text">{{ menu.details }}</p>
          <p class="card-text">{{ menu.details }}</p>
          <p routerLink="/menu/{{ id }}" class="mx-auto btn btn-primary">Show Details</p>
          <p (click)="addToOrder(menu)" class="mx-auto btn btn-success">Add to Order</p>
        </div>
      </div>
    </div>
  </div>
</div>
